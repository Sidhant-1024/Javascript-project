<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Number Guessing Game">
    <meta name="keywords" content="Number Guessing Game, JavaScript Game">
    <title>Number Guessing Game</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div class="container">
        <h2 class="heading">Guess a number between 1 to 100</h2>
        <input type="number" placeholder="Enter your guess here" />
        <p class="guess"></p>
        <button class="checkBtn">Check</button>
        <p class="chances">You have only <span class="chance">10</span> chances</p>
    </div>

    <!-- Link to external JavaScript -->
    <script src="index.js"></script>
</body>
</html>
